<form [formGroup]="contactForm">
  <button type="button" (click)="addContact()">Add Contact</button>
  <div formArrayName="contacts">
    <div class="row" *ngFor="let control of contactForm.get(['contacts'])['controls']; let i = index"
      [formGroupName]="i">
      <h3>Contact {{i+1}}</h3>
      <button type="button" (click)="removeContact(i)">REMOVE</button>
      <div>
        <label>First Name <small>*</small></label>
        <input type="text" formControlName="fname">
        <p>
          <small *ngIf="contactForm.get(['contacts', i, 'fname']).errors?.required && formSubmitted">First Name is required</small>
        </p>
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" formControlName="lname">
        <p></p>
      </div>
      <div>
        <label>Email <small>*</small></label>
        <input type="text" formControlName="email">
        <p>
          <small *ngIf="contactForm.get(['contacts', i, 'email']).errors?.required && formSubmitted">Email is required</small>
          <small *ngIf="contactForm.get(['contacts', i, 'email']).errors?.email">Please enter a valid Email</small>
        </p>
      </div>
      <div>
        <label>Phone</label>
        <input type="text" formControlName="phone">
      </div>
    </div>
  </div>
  <div>
    <p></p>
    <button type="submit" (click)="onSubmit()">Save</button>
  </div>
</form>
